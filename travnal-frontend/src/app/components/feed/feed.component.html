<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="profile-feed-sec">
            <section class="section">
                <div class="grid" *ngFor="let profile of following">
                    <div class="item item--medium" *ngFor="let post of profile['posts']"> 
                        <a href="/{{profile['username']}}/{{post.tripId}}/timeline">
                            <div class="item__details">
                                <b>{{post.tripname}}</b><br>
                                {{post.description}}
                            </div>
                        </a>
                    </div>
                </div>
        </section>
    </div>
</div>
